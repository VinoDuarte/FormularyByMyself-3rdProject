<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Document</title>
  
</head>
<body>
 
  <main>
  <header>
   <h1>avalie a sua mentoria</h1>

   <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

   <img id="logo" src="imagens/img1.svg">

   <div class="top-form">
    <h2 id="top-title">Informações pessoais</h2>
   </div>
  </header>

  <form>
    
    <fieldset>
    
  <div class="name">
      <div class="input-wrapper">
        <label for="mentorship-name">Nome</label>
        <input type="text" class="mentorship-name">
      </div>

      <div class="input-wrapper">
        <label for="mentorship-subname">Sobrenome</label>
        <input type="text" class="mentorship-subname">
      </div>
  </div>
  
  <div class="input-wrapper">
    <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
    <input type="email" class="mentorship-email">
  </div>

    </fieldset>

    <fieldset>

    <div class="mentor-info">

     <h1>informações do mentor</h1>

     <div class="input-wrapper">
      <label for="mentor-name">Selecione quem foi seu mentor</label>
    <select id="mentor-name">
      <option value="Mateus">Mateus</option>
      <option value="Marcos">Marcos</option>
      <option value="Lucas">Lucas</option>
      <option value="João">João</option>
    </select>

      <div class="input-wrapper">
        <label for="mentor-feedback">Feedback sobre o mentor</label>
        <input type="text" class="mentor-feedback">
      </div>

      </div>
      
      <div class="check-box">
        <input type="checkbox" class="little-box">
        <label for="doubghts">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>  
      </div>  
      
    </fieldset>

    <fieldset>
    <div class="mentorship-apointment">

      <h1>informações do mentor</h1>
 
      <div class="time-date">

      <div class="input-wrapper">
       <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
       <input type="date" class="mentorship-date">
      </div>

       <div class="mentor-wrapper">
        <label for="mentorship-begin">Das</label>
        <input type="time" class="mentorship-begin">
      </div>
        
        <div class="mentor-wrapper">
          <label for="mentorship-end">Até</label>
          <input type="time" class="mentorship-end">
        </div>

       </div>

    

    </fieldset>

    <input class="button" type="submit" form="my-form" value="Salvar">

  </form>



</main>
</body>
</html>
